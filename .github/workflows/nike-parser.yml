# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Nike-Parser

on:
  schedule:
    # update every day, 02:00 UTC => 11:00 (GMT+9)
    - cron: '0 2 * * *'
    
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-18.04 # 우분투 18.04 에서
    strategy:
      matrix:
        python-version: [3.7] # 파이썬 3.7 버전으로

    steps:
    # 워크플로에서 액세스할 수 있도록 에서 저장소를 체크아웃
    - uses: actions/checkout@v2
    - name: Set up python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install python package # 파이썬 관련 패키지를 설치
      run: |
        pip install --upgrade pip
        pip install selenium
        pip install bs4
        pip install requests
        pip install lxml
        pip install json
        pip install time
    
    - name: Install ubuntu package # 우분투 관련 패키지도 설치
      run: |        
        sudo apt-get install fonts-unfonts-core
        sudo apt-get install fonts-unfonts-extra
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add        
        sudo apt-get install google-chrome-stable    
        wget https://chromedriver.storage.googleapis.com/2.40/chromedriver_linux64.zip
        unzip ./chromedriver_linux64.zip   
      
    - name: Run Script # run.py 실행 
      run: | 
        cd parser
        python run.py
